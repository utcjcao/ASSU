name: CI

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: cd assu && npm install

      - name: Lint
        run: cd assu && npm run lint

      - name: Type Check
        run: cd assu && npx tsc --noEmit

      - name: Build
        run: cd assu && npm run build

      - name: Run Tests
        run: cd assu && npm test
