name: CI

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - "**"

jobs:
  full-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: assu
        run: npm ci

      - name: Lint
        working-directory: assu
        run: npm run lint

      - name: Type Check
        working-directory: assu
        run: npx tsc --noEmit

      - name: Build
        working-directory: assu
        run: npm run build

      - name: Run Tests
        working-directory: assu
        run: npm test

  quick-check:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: assu
        run: npm ci

      - name: Lint
        working-directory: assu
        run: npm run lint

      - name: Type Check
        working-directory: assu
        run: npx tsc --noEmit

      - name: Run Tests
        working-directory: assu
        run: npm test
